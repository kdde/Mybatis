<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <a href="/">작성하기</a>
    <p>게시판</p>
    <form action="/boards">
    	<select name="target">
    		<option value="title">제목</option>
    		<option value="writer">작성자</option>
    		<option value="content">내용</option>
    		<option value="content">제목+내용</option>
    	</select>
    	<input type="text" name="search">
    	<button>검색</button>
    </form>
    <table>
    	<thead>
    		<tr>
    			<td>번호</td>
    			<td>제목</td>
    			<td>작성자</td>
    		</tr>
    	</thead>
    	<tbody>
    		<tr th:each="dto:${list}">
    			<td th:utext="${dto.no}">번호</td>
    			<td th:utext="${dto.title}">제목</td>
    			<td th:utext="${dto.writer}">작성자</td>
    		</tr>
    	</tbody>
    </table>
</body>
</html>
